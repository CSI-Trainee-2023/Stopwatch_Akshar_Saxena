<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch || by Akshar Saxena</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kranky&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Stopwatch</h1>
    <main>
        <div class="watch">
            <h2><span id="hours">00</span>:<span id="min">00</span>:<span id="sec">00</span></h2>
        </div>
        <div class="buttons">
            <button class="start" id="str">Start</button>
            <button class="stop" id="stp">Stop</button>
            <button class="lap" id="lap">Lap</button>
        </div>
        <div class="lapCounter">
            <div class="display">
            </div>
            <button id="reset">Reset</button>
        </div>
    </main>
    <footer><h5>Made by Akshar Saxena</h5></footer>
    <script src="script.js"></script>
</body>

</html>
